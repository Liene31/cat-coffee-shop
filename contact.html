<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="contact.css" />

    <title>Cat Coffee Shop</title>
  </head>
  <body>
    <header>
      <div><img src="./images/cat-logo.svg" alt="cat logo" width="30px" /></div>
      <nav>
        <li><a href="./index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </nav>
    </header>

    <h1>Contact us</h1>

    <section class="form">
    
      <form method="post" action="javascript:void(0)">

        <div class="form-group">
          <label for="lastname">Name : </label>
          <input autofocus id="lastname" name="lastname" placeholder="Garfield" type="text" required>
        </div>

        <div class="form-group">
          <label for="email">Email : </label>
          <input name="email" placeholder="garfield@gmail.com" type="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message : </label>
          <textarea spellcheck="true" rows="4" cols="15" name="message"></textarea>
        </div>

        <button>Send</button>

        
        
        
        
      </form>
    </section>
    <footer>
      <p>&copy Cat Coffee Shop 2025</p>
      <ul>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              src="./images/youtube.svg"
              alt="youtube logo"
              width="30px"
              class="social-logo"
          /></a>
        </li>
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              src="./images/facebook.svg"
              alt="facebook logo"
              width="30px"
              class="social-logo"
          /></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              src="./images/instagram.svg"
              alt="instagram logo"
              width="30px"
              class="social-logo"
          /></a>
        </li>
      </ul>
    </footer>

  </body>
</html>
